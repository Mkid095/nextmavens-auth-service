services:
  auth-service:
    build: .
    container_name: nextmavens-auth-service
    env_file:
      - .env
    environment:
      - PORT=${PORT:-4001}
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - NODE_ENV=${NODE_ENV:-production}
    ports:
      - "4001:4001"
    restart: unless-stopped
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true
